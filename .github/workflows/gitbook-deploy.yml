name: Build my gitbook and deploy to gh-pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    strategy:
        matrix:
            node-version: [15.x]
    env:
      MY_SECRET   : ${{secrets.ACCESS_TOKEN}}
      USER_NAME   : onejar99
      USER_EMAIL  : onejar99@gmail.com
      BOOK_DIR    : docs

    steps:
    - run: npm install gitbook-plugin-mermaid-gb3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2.3.1

    - name: Build and Deploy ğŸš€
      uses: onejar99/gitbook-build-publish-action@v1.0.0